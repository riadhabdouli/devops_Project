
<div class="publicPage">
	<div class="cardr">
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center" *ngIf="this.isTrainer == false">MEMBER REGISTER</h5>
						<h5 class="card-title text-center" *ngIf="this.isTrainer == true">TRAINER REGISTER</h5>
						<form class="form-signin" (submit)="onSignup(signupForm)" #signupForm="ngForm" >
							<div class="form-group">
								<label for="inputEmail">First Name *</label>
								<input type="text" name="firstname" matInput class="form-control rounded" id="firstname"
									placeholder="Enter your first name" ngModel>
							</div>
							<br>
							<div class="form-group">
								<label >Last Name *</label>
								<input type="text" name="lastname" matInput class="form-control rounded" id="lastname" 
									placeholder="Enter your last name" ngModel>
							</div>
							<br>
							<div class="form-group">
								<label for="inputEmail">Email address *</label>
								<input type="email" name="email" matInput class="form-control rounded" id="inputEmail"
									aria-describedby="emailHelp" placeholder="Enter email" ngModel>
							</div>
							<br>
							<div class="form-group">
								<label for="inputPassword">Password *</label>
								<input type="password" name="password" matInput class="form-control rounded"
									id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter password"
									ngModel>
							</div>
							<div class="form-group" *ngIf="this.isTrainer == true">
								<label for="inputPassword">Introduction *</label>
								<input type="text" name="intro" matInput class="form-control rounded"
									id="inputIntroduction" aria-describedby="Introduction" placeholder="Enter your Introduction"
									ngModel>
							</div>
                               <a mat-button (click)="trainer()" *ngIf="this.isTrainer == false">Register as a Trainer</a>
							   <a mat-button (click)="notTrainer()" *ngIf="this.isTrainer == true">Register as a Member</a>
					       <br>
						   <br>
							<button id="submitButton" class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit" >REGISTER</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
